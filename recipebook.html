            <table>
              <tr>
                <th>Ingredients</th>
                <th>Quantity</th>
              </tr>
              <tr>
                <td>Grated coconut</td>
                <td>2 cups</td>
              </tr>
              <tr>
                <td>Flour</td>
                <td>2 cups</td>
              </tr>
              <tr>
                <td>Water</td>
                <td>as needed</td>
              </tr>

                <td>Salt</td>

            <div class="instructions">
              <ol>
                <li>
                  <input type="checkbox" name="" id="">

                </li>
                <li>
                  <input type="checkbox" name="" id="">
                  <label>Gradually add water and knead the mixture into a soft dough.</label>
                </li>
                <li>
                  <input type="checkbox" name="" id="">
                  <label>Divide the dough into equal portions and shape them into flat rounds.</label>
                </li>
                <li>
                  <input type="checkbox" name="" id="">
                 <label> Cook on a hot griddle until both sides are golden brown.</label>
                </li>
                <li>
